  #     PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
  #     PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
  #   volumes:
  #     - pgadmin_data:/var/lib/pgadmin
  #   networks:
  #     - uis-tg-network
  #   depends_on:
  #     - postgres

volumes:
  postgres_data:
    driver: local

networks:
  uis-tg-network:
    driver: bridge
