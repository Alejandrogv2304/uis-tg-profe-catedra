version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: uis-tg-backend
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_DATABASE: ${DB_DATABASE}
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      DURACION_ACCESS_TOKEN: ${DURACION_ACCESS_TOKEN}
      DURACION_REFRESH_TOKEN: ${DURACION_REFRESH_TOKEN}
    depends_on:
      - postgres
    networks:
      - uis-tg-network
    volumes:
      - ./logs:/app/logs

  postgres:
    image: postgres:17-alpine
    container_name: uis-tg-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - uis-tg-network

  # Opcional: pgAdmin solo si necesitas administrar la BD desde web
  # pgadmin:
  #   image: dpage/pgadmin4:latest
  #   container_name: uis-tg-pgadmin
