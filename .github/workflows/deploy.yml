name: Deploy Backend to AWS EC2

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "üöÄ Iniciando despliegue del backend..."
            
            # Navegar al directorio del backend
            cd ~/apps/backend || {
              echo "üì¶ Primera vez - clonando repositorio..."
              git clone git@github.com:TU-USUARIO/TU-REPO-BACKEND.git ~/apps/backend
              cd ~/apps/backend
            }
            
            # Hacer pull de los √∫ltimos cambios
            echo "üì• Descargando √∫ltimos cambios..."
            git fetch origin main
            git reset --hard origin/main
            
            # Detener contenedores
            echo "‚èπÔ∏è Deteniendo contenedores..."
            docker-compose -f docker-compose.prod.yml down
            
            # Reconstruir y levantar
            echo "üî® Reconstruyendo imagen..."
            docker-compose -f docker-compose.prod.yml build --no-cache
            
            echo "‚ñ∂Ô∏è Levantando contenedores..."
            docker-compose -f docker-compose.prod.yml up -d
            
            # Limpiar im√°genes antiguas
            echo "üßπ Limpiando im√°genes antiguas..."
            docker image prune -f
            
            echo "‚úÖ Despliegue completado!"
            
            # Mostrar estado
            docker-compose -f docker-compose.prod.yml ps
